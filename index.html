<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分帳小工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>分帳小工具</h1>

        <div class="main-layout">
            <section id="boss-allocation-section">
                <h2>BOSS 道具分配</h2>
                <div id="boss-groups-container">
                    <!-- BOSS 分配區塊將在此處動態生成 -->
                    <div class="boss-group">
                        <div class="boss-header">
                            <h3 class="boss-name-display">選擇 BOSS</h3>
                            <select class="boss-name-select">
                                <!-- BOSS 選項將在此處動態生成 -->
                            </select>
                            <button class="remove-boss-group">移除此 BOSS</button>
                        </div>

                        <div class="allocation-settings">
                            <h4>分配對象與比例</h4>
                            <div class="form-group">
                                <label>參與人員 (逗號分隔):</label>
                                <input type="text" class="participants-input" placeholder="例如: PlayerA, PlayerB">
                            </div>
                            <div class="form-group">
                                <label>分配方式:</label>
                                <input type="radio" class="distribution-method" name="distribution-method-default" value="average" checked>
                                <label>平均分配</label>
                                <input type="radio" class="distribution-method" name="distribution-method-default" value="custom">
                                <label>自訂分配比</label>
                            </div>
                            <div class="custom-share-container" style="display: none;">
                                <!-- 自訂分配比輸入欄位將在此處動態生成 -->
                            </div>
                            <div class="form-group">
                                <label>銷售手續費 (%):</label>
                                <input type="number" class="fee-input" min="0" max="100" value="5">
                            </div>
                        </div>

                        <div class="boss-items-container">
                            <h4>BOSS 掉落道具</h4>
                            <div class="item-list">
                                <!-- 道具列表將在此處動態生成 -->
                            </div>
                        </div>
                    </div>
                </div>
                <button id="add-boss-group">新增 BOSS 分配區塊</button>
            </section>
        </div>

        <section id="result-display">
            <h2>分帳結果</h2>
            <table id="result-table">
                <thead>
                    <tr>
                        <th>支付方</th>
                        <th>接收方</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 結果將在此處顯示 -->
                </tbody>
            </table>
            <h3>分享連結</h3>
            <textarea id="share-link" rows="3" readonly></textarea>
            <button id="copy-share-link">複製分享連結</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
