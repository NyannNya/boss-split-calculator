<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公會分帳小工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>公會分帳小工具</h1>

        <div class="main-layout">
            <section id="member-distribution-section">
                <h2>成員與分帳設定</h2>
                <div class="form-group">
                    <label for="num-members">人數:</label>
                    <input type="number" id="num-members" min="1" value="1">
                    <button id="generate-members">生成成員欄位</button>
                </div>
                <div id="members-container">
                    <!-- 成員輸入欄位將在此處動態生成 -->
                </div>

                <h3>分帳設定</h3>
                <div class="form-group">
                    <label>分配方式:</label>
                    <input type="radio" id="average-distribution" name="distribution-method" value="average" checked>
                    <label for="average-distribution">平均分配</label>
                    <input type="radio" id="custom-distribution" name="distribution-method" value="custom">
                    <label for="custom-distribution">自訂分配比</label>
                </div>
                <div id="custom-share-container" style="display: none;">
                    <!-- 自訂分配比輸入欄位將在此處動態生成 -->
                </div>
                <div class="form-group">
                    <label for="fee">銷售手續費 (%):</label>
                    <input type="number" id="fee" min="0" max="100" value="5">
                </div>
                <button id="calculate-button">計算</button>
            </section>

            <section id="sale-info">
                <h2>銷售資訊</h2>
                <div id="boss-sales-container">
                    <!-- BOSS 銷售區塊將在此處動態生成 -->
                    <div class="boss-group">
                        <div class="form-group boss-name-row">
                            <label>王的名稱:</label>
                            <input type="text" class="boss-name-group" value="BOSS 1">
                            <button class="remove-boss-group">移除此BOSS</button>
                        </div>
                        <div class="sales-items-container">
                            <div class="sale-item">
                                <div class="form-group">
                                    <label>道具名稱:</label>
                                    <input type="text" class="item-name" value="">
                                </div>
                                <div class="form-group">
                                    <label>道具獲得者:</label>
                                    <select class="item-owner">
                                        <!-- 成員選項將在此處動態生成 -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>售價:</label>
                                    <input type="number" class="item-price" min="0" value="0">
                                </div>
                                <div class="form-group checkbox-group">
                                    <input type="checkbox" class="apply-fee" checked>
                                    <label>扣手續費</label>
                                </div>
                                <button class="remove-sale-item">移除</button>
                            </div>
                        </div>
                        <button class="add-sale-item-to-boss">新增銷售項目</button>
                    </div>
                </div>
                <button id="add-boss-group">新增 BOSS 區塊</button>
            </section>
        </div>

        <section id="result-display">
            <h2>分帳結果</h2>
            <table id="result-table">
                <thead>
                    <tr>
                        <th>成員名稱</th>
                        <th>應得金額</th>
                        <th>錢包地址</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 結果將在此處顯示 -->
                </tbody>
            </table>
            <button id="copy-result">複製分帳結果</button>
            <h3>分享連結</h3>
            <textarea id="share-link" rows="3" readonly></textarea>
            <button id="copy-share-link">複製分享連結</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
